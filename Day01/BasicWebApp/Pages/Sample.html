<IDOCTYPE html>
<html> 
<head>
    <meta charset="utf-8" />
    <title>첫번째 페이지</title>
    <!-- 타이틀 이름 -->
    <script>
        // 자바스크립트 주석
        /* 여러줄 주석도 가능 */
        alert("Hello, javascript!!"); // 내부 자바스크립트
        // alert : 창을 열었을때 파업창에 이문구가 나옴, javascript: ""요안에쓰나 ''이안에쓰나 같음.
    </script>
</head>
<body>
    <!-- 몸체 부분 -->
    <div>
        <!-- 이부분은 한줄,전체 주석 다 사용가능. -->
        <!-- 제목1 주석 ID는 사용자 지정임
             Title은 마우스 오버시 툴팁 -->
        <h1 title ="안녕 HTML!" id ="subject01">Hello HTML5</h1>
        <!-- 제목 넣을때 h1~h6 까지는 글자 크기를 나타내고 작은번호부터 큰 글자임 -->
        <p>즐거운 웹프로그래밍!!</p>
        <hr />
        <!-- hr 문장 밑에 줄긋기 -->
        <h2 id="subject02">Hello HTML5</h2>
        <p>즐거운 웹프로그래밍!!</p>
        <!-- p : 문장 넣는곳 -->
        <br />
        <!-- 줄바꿈 -->
        <br />
        <h3>Hello HTML5</h3>
        <p>즐거운 웹프로그래밍!!</p>
        <h4>Hello HTML5</h4>
        <p>즐거운 웹프로그래밍!!</p>
        <h5>Hello HTML5</h5>
        <p>즐거운 웹프로그래밍!!</p>
        <h6>Hello HTML5</h6>
        <p>즐거운 웹프로그래밍!!</p>

        <img src="moon.png" alt="문채원" title="문채원" />
        <!-- img src : 이미지 소스 넣는 이름, 링크주소넣어도됨. -->
        
    </div>
</body>
</html>
